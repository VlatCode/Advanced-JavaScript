<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 - Star Wars workshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <img src="img/logo.png" alt="Star Wars Logo" class="center medium">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <img src="img/cosmonaut.svg" alt="person" class="center small peopleBtn imgBtn" id="peopleBtn">
        </div>
        <div class="col">
            <img src="img/rocket.svg" alt="ships" class="center small imgBtn" id="shipsBtn">
        </div>
        <div class="col"></div>
    </div>
    <img src="img/loader.gif" alt="" class="center" id="loader"></img>

    <div id="peopleTable">
        <!-- TABLE HTML -->
        <div id="containerDiv"></div>

        <!-- PAGINATION -->
        <div class="pagination">
            <div id="paginationWrapper"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
